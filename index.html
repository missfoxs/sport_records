<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f4f8;
            color: #1a1a1a;
            padding: 0;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .stats-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Period Selector */
        .period-tabs {
            display: flex;
            gap: 8px;
            padding: 0 20px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Stats Section */
        .stats-section {
            padding: 20px;
            background: white;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 8px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 18px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #667eea;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Tasks Section */
        .tasks-section {
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-item:active {
            transform: scale(0.98);
            background: #e9ecef;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            position: relative;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: 800;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .task-item.completed .task-name {
            text-decoration: line-through;
            color: #adb5bd;
        }

        .task-details {
            font-size: 13px;
            color: #6c757d;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .task-tag {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #495057;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #adb5bd;
            cursor: pointer;
            flex: 1;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            border-radius: 24px 24px 0 0;
            padding: 24px 20px;
            animation: slideUp 0.3s ease;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .modal-close {
            background: #f8f9fa;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .exercise-types {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .exercise-type-btn {
            padding: 16px 12px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .exercise-type-btn.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .exercise-type-icon {
            font-size: 32px;
        }

        .exercise-type-label {
            font-size: 12px;
            font-weight: 600;
            color: #495057;
        }

        .modal-submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }

        .modal-submit-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Task checkbox
        document.querySelectorAll('.task-item').forEach(item => {
            item.addEventListener('click', function() {
                const checkbox = this.querySelector('.task-checkbox');
                checkbox.classList.toggle('checked');
                this.classList.toggle('completed');
            });
        });

        // Modal functionality
        const addModal = document.getElementById('addModal');
        const addBtn = document.querySelector('.add-btn');
        const closeModal = document.getElementById('closeModal');
        const submitExercise = document.getElementById('submitExercise');

        // Open modal
        addBtn.addEventListener('click', function() {
            addModal.classList.add('active');
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            addModal.classList.remove('active');
        });

        // Close modal when clicking outside
        addModal.addEventListener('click', function(e) {
            if (e.target === addModal) {
                addModal.classList.remove('active');
            }
        });

        // Exercise type selection
        let selectedExerciseType = '';
        document.querySelectorAll('.exercise-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.exercise-type-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedExerciseType = this.dataset.type;
            });
        });

        // Submit exercise
        submitExercise.addEventListener('click', function() {
            const name = document.getElementById('exerciseName').value.trim();
            const tag = document.getElementById('exerciseTag').value.trim();
            const plan = document.getElementById('exercisePlan').value.trim();

            if (!name) {
                alert('ËØ∑ËæìÂÖ•ËøêÂä®ÂêçÁß∞');
                return;
            }

            if (!selectedExerciseType) {
                alert('ËØ∑ÈÄâÊã©ËøêÂä®Á±ªÂûã');
                return;
            }

            // Create new task item
            const taskList = document.querySelector('.task-list');
            const newTask = document.createElement('div');
            newTask.className = 'task-item';
            newTask.innerHTML = `
                <div class="task-checkbox"></div>
                <div class="task-info">
                    <div class="task-name">${name}</div>
                    <div class="task-details">
                        <span class="task-tag">${tag || 'ÂÖ∂‰ªñ'}</span>
                        ${plan ? `<span>${plan}</span>` : ''}
                    </div>
                </div>
            `;

            // Add click handler to new task
            newTask.addEventListener('click', function() {
                const checkbox = this.querySelector('.task-checkbox');
                checkbox.classList.toggle('checked');
                this.classList.toggle('completed');
            });

            taskList.appendChild(newTask);

            // Reset form and close modal
            document.getElementById('exerciseName').value = '';
            document.getElementById('exerciseTag').value = '';
            document.getElementById('exercisePlan').value = '';
            document.querySelectorAll('.exercise-type-btn').forEach(b => b.classList.remove('selected'));
            selectedExerciseType = '';
            addModal.classList.remove('active');

            // Scroll to bottom of task list
            taskList.lastElementChild.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
